<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简QQ客服 - 示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .highlight {
            background: linear-gradient(135deg, #12B7F5 0%, #0E9FE5 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .code-box {
            background: #f5f5f5;
            border-left: 4px solid #12B7F5;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            border-radius: 8px;
        }

        .code-box code {
            font-family: "Consolas", "Monaco", monospace;
            font-size: 14px;
            color: #333;
            display: block;
            line-height: 1.6;
        }

        .arrow {
            font-size: 40px;
            color: #12B7F5;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .feature {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #f0f9ff;
            border-radius: 20px;
            color: #0E9FE5;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">💬</div>
        <h1>极简QQ客服</h1>
        <p>只需一行代码，右下角出现QQ客服图标</p>

        <div class="arrow">↓</div>

        <div class="code-box">
            <code>&lt;script src="qq-simple.js"&gt;&lt;/script&gt;</code>
        </div>

        <p>点击右下角的 <span class="highlight">蓝色QQ图标</span> 试试看！</p>

        <div style="margin-top: 40px;">
            <div class="feature">✨ 零配置</div>
            <div class="feature">🎯 一键跳转</div>
            <div class="feature">📱 响应式</div>
            <div class="feature">🎨 呼吸灯效果</div>
        </div>

        <div style="margin-top: 50px; padding-top: 30px; border-top: 1px solid #eee;">
            <p style="font-size: 14px; color: #999;">
                链接已设置为: <br>
                <strong style="color: #12B7F5;">https://qm.qq.com/q/Q4YTVK5T6q</strong>
            </p>
        </div>
    </div>

    <!-- 引入QQ客服插件 - 就这一行！ -->
    <script src="qq-simple.js"></script>
</body>
</html>
